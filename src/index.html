<!doctype html>
<html lang="en">

  <meta charset="utf-8">
  <title>BudgetPlanner</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

<!-- 
Entry Point (index.html):
This is the root HTML file that gets loaded when the application starts. It contains basic HTML structure:

<head>: Includes metadata, links to fonts, and icon definitions. It also sets the base URL and viewport configuration.
<body>: Has a <app-root></app-root> tag. This is where the Angular application gets bootstrapped and rendered.
When the app starts, Angular will take over and render the application within the <app-root> component.

-->
